<!-- product-list.component.html -->
<div>
    <h2>Categories</h2>
    <ul>
      <li *ngFor="let category of categories" (click)="selectCategory(category)">
        {{ category.name }}
      </li>
    </ul>
    <app-product-item *ngIf="selectedCategory" [products]="selectedCategory.products"></app-product-item>
  </div>
