<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="Viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <title>Instagram Login</title>
    </head>
    <body>
        <main>
            <img src="insta.jpeg.jpg" alt="" class="photoimg">
            <div class="form-div">
                <form>
                    <img src="instagram.png" alt="logo" class="instalogo">
                    <input type="text" class="input" placeholder="phone number, username, or email" required>
                    <input type="password" class="input" placeholder="password" required>
                    <button class="login-btn">Log in</button>
                    <p id="or"> or</p>
                    <a href="#" class="fb-login"><i class='bx bxl-facebook-square'></i> Log in with Facebook</a>

                </form>
                <div class="sign-up">
                    <p class="sign-link">Don't have an account? <a href="#" class="sign-link">Sign Up</a></p>
                </div>
                <div class="get-up">
                    <p>Get the app</p>
                    <div class="store">
                        <img src="google play.png" alt="" width="135px" class="play">
                        <img src="play_store.jpg" alt="" width="135px" id="playstore">
                    </div>
                </div>
            </div>
        </main>

    </body>
</html>
